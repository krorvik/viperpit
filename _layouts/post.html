---
layout: default
---

<p align="right">{% if page.previous %}<a href="{{ page.previous | '' }}"><< prev</a>{% endif %}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{% if page.previous %}<a href="{{ page.next | '' }}">next >></a>{% endif %}</p>
<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
